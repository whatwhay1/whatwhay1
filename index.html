<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload Site</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="login-page">
        <h2>Login</h2>
        <input type="text" id="login-username" placeholder="Username" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button id="login-btn">Login</button>
        <p id="signup-link">Don't have an account? <span id="show-signup">Sign up here</span></p>
    </div>

    <div id="signup-page" class="hidden">
        <h2>Sign Up</h2>
        <input type="text" id="signup-username" placeholder="Username" required>
        <input type="password" id="signup-password" placeholder="Password" required>
        <button id="signup-btn">Sign Up</button>
    </div>

    <div id="upload-page" class="hidden">
        <h2>อัพโหลดรูปภาพเซ็กซี่เพื่อทำเป็นภาพเคลื่อนไหว</h2>
        <input type="file" id="image-input" accept="image/*" required>
        <button id="upload-btn">Upload</button>
        <button id="admin-btn">Go to Admin Panel</button>
    </div>

    <div id="admin-page" class="hidden">
        <h2>Admin Panel</h2>
        <input type="password" id="admin-password" placeholder="Enter Admin Password" required>
        <button id="admin-login-btn">Enter</button>
        <div id="admin-content" class="hidden">
            <h3>Uploaded Images</h3>
            <div id="image-gallery"></div>
            <button id="logout-btn">Logout</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
